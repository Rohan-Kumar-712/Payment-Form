<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <hr>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="Name" required placeholder="Rohan Kumar"></p>
        <fieldset>
            <legend required>Gender</legend>
        <p>
            Male<input type="radio" name="gender" id="male">
            Female<input type="radio" name="gender" id="female">
        </p></fieldset>
        <p>
            Address: <textarea name="Address" id="address" cols="50" rows="3"></textarea></p>
            <p>Email: <input type="email" Name="Email" id="Email" required></p>
            <hr>
            <h2>Payment Information</h2>
            <p required>Card Type:
                <select name="Card_Type" id="Card_Type">
                <option value="">--Select a Card Type</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option></select>
            </p>
            <p>Card Number <input type="Number" name="card_number" id="card_number" requireds>
            </p> 
            <p>Expiration Date:<input type="date" name="date" id="date" required></p>
            <p>CVV:<input type="password" name="CVV" id="CVV" required></p> 
            <input type="submit" value="Pay Now">
    </form>
    
</body>

</html>
